<div class='container'>
  <h1>Traders</h1>
  <table class='table'>
    <thead class='table-dark'>
    <tr>
      <th>Trader</th>
      <th>Limit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let trader of traders | async; let i = index' [ngClass]='{"bg-light": i % 2 === 1}'>
      <td><a [routerLink]="['trader', trader.id]">{{trader.fullName()}}</a></td>
      <td>{{trader.limit | number:'':'en-US'}}</td>
    </tr>
    </tbody>
  </table>
</div>
